<!-- Указываем тип документа HTML5 -->
<!DOCTYPE html>
<!-- Открываем корневой тег html с указанием языка -->
<html lang="en">
  <!-- Заголовочная часть документа -->
  <head>
    <!-- Кодировка документа UTF-8 -->
    <meta charset="UTF-8" />
    <!-- Подключаем иконку сайта -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <!-- Настройки адаптивного отображения на устройствах -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Заголовок страницы -->
    <title>Template Project</title>
  </head>
  <!-- Основное содержимое страницы -->
  <body class="page-home">
    <!-- Шапка страницы -->
    <header class="header"></header>
    <!-- Основной контент -->
    <main class="main"></main>
    <!-- Подвал страницы -->
    <footer class="footer"></footer>
    <!-- Подключаем основной скрипт -->
    <script type="module" src="/src/main.js"></script>
    <!-- Подключаем скрипт страницы home -->
    <script type="module" src="/src/pages/home.js"></script>
  </body>
</html>
