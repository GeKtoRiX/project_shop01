<!-- Стандартный DOCTYPE HTML5 -->
<!DOCTYPE html>
<!-- Указываем язык страницы -->
<html lang="en">
  <!-- Метаданные документа -->
  <head>
    <!-- Кодировка UTF-8 -->
    <meta charset="UTF-8" />
    <!-- Подключаем favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <!-- Масштабирование на мобильных устройствах -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Заголовок страницы -->
    <title>Template Project</title>
  </head>
  <!-- Основное содержимое страницы -->
  <body class="page-home">
    <!-- Шапка сайта -->
    <header class="header">
      <!-- Верхняя часть шапки -->
      <div class="header-top">
        <div class="container">
          <div class="header-top__inner">
            <!-- Главное меню -->
            <nav class="header-menu">
              <ul class="header-menu__list">
                <li class="header-menu__item">
                  <a class="header-menu__link" href="#">Магазины</a>
                </li>
                <li class="header-menu__item">
                  <a class="header-menu__link" href="#">Акции</a>
                </li>
                <li class="header-menu__item">
                  <a class="header-menu__link" href="#">Доставка и оплата</a>
                </li>
              </ul>
            </nav>
            <!-- Логотип сайта -->
            <a class="logo" href="#">
              <img
                class="logo__img"
                src="./src/assets/icons/site-logo.svg"
                width="81"
                height="76"
                alt="Site Logo"
              />
            </a>
            <!-- Блок контактов и иконок -->
            <div class="header-box">
              <p class="address">Москва, ул. Науки 25</p>
              <ul class="user-list">
                <li class="user-list__item">
                  <a class="user-list__link" href="#">
                    <img
                      src="./src/assets/icons/favourite.svg"
                      alt="favourites"
                    />
                  </a>
                </li>
                <li class="user-list__item">
                  <a class="user-list__link" href="#">
                    <img src="./src/assets/icons/user.svg" alt="user profile" />
                  </a>
                </li>
                <li class="user-list__item">
                  <a class="user-list__link shop-cart" href="#">
                    <img
                      src="./src/assets/icons/shop-cart.svg"
                      alt="shop-cart"
                    />
                    <div class="shop-cart__num">8</div>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!-- Нижняя часть шапки -->
      <div class="header-bottom">
        <div class="container">
          <div class="header-bottom__inner">
            <ul class="menu-categories">
              <li class="menu-categories__item">
                <a class="menu-categories__link" href="#">Квадроциклы</a>
              </li>
              <li class="menu-categories__item">
                <a class="menu-categories__link" href="#">Катера</a>
              </li>
              <li class="menu-categories__item">
                <a
                  class="menu-categories__link menu-categories__link--active"
                  href="#"
                  >Гидроциклы</a
                >
              </li>
              <li class="menu-categories__item">
                <a class="menu-categories__link" href="#">Лодки</a>
              </li>
              <li class="menu-categories__item">
                <a class="menu-categories__link" href="#">Вездеходы</a>
              </li>
              <li class="menu-categories__item">
                <a class="menu-categories__link" href="#">Снегоходы</a>
              </li>
              <li class="menu-categories__item">
                <a class="menu-categories__link" href="#">Двигатели</a>
              </li>
              <li class="menu-categories__item">
                <a class="menu-categories__link" href="#">Запчасти</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <!-- Основной контент -->
    <main class="main">
      <section class="banner-section">
        <div class="container">
          <div class="banner-section__inner">
            <!-- Контейнер Сладйера - Swiper -->
            <div class="swiper banner-section__slider">
              <!-- Обертка слайдов -->
              <div class="swiper-wrapper">
                <a class="swiper-slide" href="#">
                  <img
                    src="./src/assets/images/slider-banner.jpg"
                    width="870"
                    height="400"
                    alt="slider-picture"
                  />
                </a>
                <a class="swiper-slide" href="#">
                  <img
                    src="./src/assets/images/slider-banner.jpg"
                    width="870"
                    height="400"
                    alt="slider-picture"
                  />
                </a>
                <a class="swiper-slide" href="#">
                  <img
                    src="./src/assets/images/slider-banner.jpg"
                    width="870"
                    height="400"
                    alt="slider-picture"
                  />
                </a>
                <a class="swiper-slide" href="#">
                  <img
                    src="./src/assets/images/slider-banner.jpg"
                    width="870"
                    height="400"
                    alt="slider-picture"
                  />
                </a>
                <a class="swiper-slide" href="#">
                  <img
                    src="./src/assets/images/slider-banner.jpg"
                    width="870"
                    height="400"
                    alt="slider-picture"
                  />
                </a>
                <a class="swiper-slide" href="#">
                  <img
                    src="./src/assets/images/slider-banner.jpg"
                    width="870"
                    height="400"
                    alt="slider-picture"
                  />
                </a>
              </div>
              <!-- Элемент пагинации -->
              <div class="swiper-pagination"></div>
              <!-- Кнопка переключения назад -->
              <div class="swiper-button-prev"></div>
              <!-- Кнопка переключения вперед -->
              <div class="swiper-button-next"></div>
              <!-- Полоса прокрутки слайдера -->
              <div class="swiper-scrollbar"></div>
            </div>
            <!-- Одиночный элемент акции. -->
            <a class="banner-section__item sale-item" href="#">
              <div class="sale-item__top">
                <div class="sale-item__info">Акция</div>
                <div class="sale-item__price">
                  <div class="price sale-item__price-new">190 000</div>
                  <div class="price sale-item__price-old">225 000</div>
                </div>
              </div>
              <img
                class="sale-item__img"
                src="./src/assets/images/content/sale-banner.png"
                width="127"
                height="178"
                alt="sale-item"
              />
              <h5 class="sale-item__title">Лодочный мотор Suzuki DF9.9BRS</h5>
              <div class="sale-item__footer">
                <div class="sale-item__text-info">Акция действует до</div>
                <span class="sale-item__date">31.08.2026</span>
              </div>
            </a>
          </div>
        </div>
      </section>
    </main>
    <!-- Подвал сайта -->
    <footer class="footer"></footer>
    <!-- Подключаем основной скрипт -->
    <script type="module" src="/src/main.js"></script>
    <!-- Скрипт для страницы home -->
    <script type="module" src="/src/pages/home.js"></script>
  </body>
</html>
